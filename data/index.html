<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffeemaker!</title>
  </head>
  <body>
    <h3>Coffee maker!</h3>

    <div style="display: grid; grid-template-columns: 50% 50%">
      <div>
        <div id="root" style="margin-bottom: 25px"></div>

        <button style="width: 100px; padding: 20px" id="on">ON</button>
        <button style="width: 100px; padding: 20px" id="off">OFF</button>
      </div>

      <div>
        <h4>Logs</h4>
        <div style="margin-top: 25px; max-height: 200px; overflow-y: auto" id="logs"></div>
      </div>
    </div>

    <script src="bundle.js" type="text/javascript"></script>
  </body>
</html>
